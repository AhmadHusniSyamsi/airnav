{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Tambah Stasiun Baru</h2>
    <div class="d-flex justify-content-start mb-3 gap-2">
        <a href="{{ url_for('dme.dme_dashboard') }}" class="btn btn-danger">Lihat Dashboard</a>
        <a href="{{ url_for('dme.view_data_dme') }}" class="btn btn-danger">Lihat Data </a>
    </div>

    <form method="POST">
        <div class="mb-3">
            <label for="nama_stasiun_dme" class="form-label">Nama Stasiun</label>
            <input type="text" class="form-control" id="nama_stasiun_dme" name="nama_stasiun_dme"
                value="{{ station.nama_stasiun_dme if station else '' }}" required>
        </div>
        <div class="mb-3">
            <label for="frekuensi_dme" class="form-label">Frekuensi (X)</label>
            <input type="text" class="form-control" id="frekuensi_dme" name="frekuensi_dme"
                value="{{ station.frekuensi_dme if station else '' }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Simpan</button>
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Batal</a>
    </form>

</div>
{% endblock %}
